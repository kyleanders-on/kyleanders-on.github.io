<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storm Surge Tool</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Low pressure icon -->
    <script
      src="https://kit.fontawesome.com/c492433c15.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <!--  <div class="background_img"> -->
    <div class="main-block">
      <h2>Storm Surge Tool</h2>

      <hr />

      <div class="client-name">
        <input
          type="radio"
          value="https://raw.githubusercontent.com/kyleanders-on/kyleanders-on.github.io/main/Seattle.csv"
          id="SPU"
          name="client"
          checked
        />
        <label for="SPU" class="radio">Seattle Public Utilities</label>

        <input
          type="radio"
          value="https://raw.githubusercontent.com/kyleanders-on/kyleanders-on.github.io/main/Point_Atkinson.csv"
          id="Delta"
          name="client"
        />
        <label for="Delta" class="radio">City of Delta</label>
      </div>

      <hr />

      <label id="icon"
        ><i class="fa-solid fa-hurricane fa-spin fa-spin-reverse"></i
      ></label>
      <input
        type="text"
        name="SLP_value"
        id="SLP_value"
        placeholder="SLP value in hPa"
        required
      />

      <hr />

      <div class="btn-block">
        <button id="calc_button">Calculate</button>
        <div id="result_msg"></div>
        <button id="clear_button">Reset</button>
      </div>
    </div>
    <!-- </div> -->

    <script type="module" src="water_levels.js"></script>
  </body>
</html>
